<!DOCTYPE html>
<html>
<head>
    <title>Event Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #3498db;
        }

        form {
            margin-top: 20px;
        }

        p {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .rating {
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    .rating input[type="checkbox"] {
        display: none;
    }

    .rating label {
        font-size: 24px;
        cursor: pointer;
        margin-right: 5px;
        padding: 5px;
    }

    .rating .star {
        color: #fff;
        transition: color 0.2s ease-in-out;
        outline: 1px solid #333;
    }

    .rating .number {
        margin-top: 5px;
        font-size: 12px;
        color: #333;
    }

    .rating input[type="checkbox"]:checked ~ label .star {
        color: #f1c40f;
        outline: none;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Questions for EventID: {{ event_id }}</h1>
        <form>
            {% for question in questions %}
            <p>{{ question["question"] }}:</p>
            <p>
                {% if question["qtype"] == "remark" %}
                <textarea name="{{ question["question"] }}" rows="3"></textarea>
                {% elif question["qtype"] == "yesno" %}
                <input type="radio" name="{{ question["question"] }}" value="Yes"> Yes
                <input type="radio" name="{{ question["question"] }}" value="No"> No
                {% elif question["qtype"] == "rating" %}
                <div class="rating">
                    <input type="checkbox" id="rating_1" name="rating" value="1">
                    <label for="rating_1">
                        <span class="star">&#9733;</span>
                        <span class="number">1</span>
                    </label>
                    <input type="checkbox" id="rating_2" name="rating" value="2">
                    <label for="rating_2">
                        <span class="star">&#9733;</span>
                        <span class="number">2</span>
                    </label>
                    <input type="checkbox" id="rating_3" name="rating" value="3">
                    <label for="rating_3">
                        <span class="star">&#9733;</span>
                        <span class="number">3</span>
                    </label>
                    <input type="checkbox" id="rating_4" name="rating" value="4">
                    <label for="rating_4">
                        <span class="star">&#9733;</span>
                        <span class="number">4</span>
                    </label>
                    <input type="checkbox" id="rating_5" name="rating" value="5">
                    <label for="rating_5">
                        <span class="star">&#9733;</span>
                        <span class="number">5</span>
                    </label>
                </div>

                {% endif %}
            </p>
            {% endfor %}
        </form>
    </div>
</body>
</html>
